<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            display: flex;
            justify-content: center;
            width: 100%;
        }

        h1 {
            display: inline-block;
            background-color: rgb(0, 4, 255);
            color:white;
        }

        p {
            margin: 0 auto;
        }

        p:nth-child(3) {
            margin-top: 1rem;
            text-align: left;
        }

        span {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="box">
        <div>
            <h1>탐라국 입춘굿</h1>
            <p>제주도의 문화축제 중에서 유일하게 <span>탐라 시대부터 내려온 축제</span>이다.</p>
            <p>제주에서 입춘은 새철<sup>(제주어, 샛절)</sup> 드는 날이라 한다.</p>
            <p>하늘의 1만8000신이 지상으로 내려와 새해 일들을 시작하는 때다.</p>
        </div>
    </div>
</body>
</html>
