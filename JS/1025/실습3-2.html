<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const square = (number) => {
        return number * number
    }
    console.log(square(2)) // 4

    const sum = (num1, num2) => {
        return num1 + num2
    }
     console.log(sum(10, 20)) // 30

    const totalOfArrays = (...Args) => {
        let total = 0;
        const argList = Args[0]
        for (arg of argList) {
            total += arg
        }
        return total
    }
    console.log(totalOfArrays([1, 2, 3, 4, 5])) // 15

    const defaultArgsFunction = (num1, num2 = 2) => {
        return num1 * num2;
    }

    console.log(defaultArgsFunction(2)) // 4
    console.log(defaultArgsFunction(2, 3)) // 6
  </script>
</body>
</html>
