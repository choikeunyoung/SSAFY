<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>오늘 할 일</h1>
    <hr>
    <ul>
        <li>수업 복습 하기</li>
        <li>실습 문제 풀기</li>
        <li>스터디 참여하기</li>
        <li>1일 1커밋하기</li>
        <li id="game">게임하기</li>
    </ul>
    <script>
        const title = document.querySelector("h1");
        const studyList = document.querySelector("ul");
        title.textContent = "오늘 공부 목록";
        studyList.classList.add("study");
        studyList.removeChild(document.querySelector("#game"));
    </script>
</body>
</html>
